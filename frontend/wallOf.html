<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <title></title>
  </head>
  <body>
    <header class="app">
      <img class="logo" src="pictures/logos/icon.svg" alt="Logo Groupomania">
      <h1 class="logo_gsm">G<span>S</span>N</h1>
      <h1 class="logo_desk" >Groupomania <span>Social </span>Network</h1>
    </header>

    <div id="app">
      <div class="wall_of">
        <img src="pictures/default_avatar.svg" alt="avatar">
        <p class="username">{{messages[0].user_id}}</p>
      </div>

      <div class="wall_of_box">
        <div class="post" v-for="message in messages" :key="message.content">

          <div class="post_text">
            <h4>{{ message.title }} | <span>{{ message.updatedAt }}</span></h4>
            <p>{{ message.content }}</p>
            <hr>
          </div>
        </div>
      </div>




    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          messages: [],
          myUser: 2, // utiliser l'id des params de l'url
        },
        mounted () {
          //axios.defaults.headers.common['Authorization'] = eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjgsImlhdCI6MTU5OTU1MjkyNCwiZXhwIjoxNTk5NTYzNzI0fQ.qw1YkO7CfePCpCSZabzHDNO65ImwmpbzLxB-BbWQPgc};
          axios.get('http://localhost:3000/message/wall_of/' + this.myUser)
          .then(response => (this.messages = response.data))
        }

      })

    </script>
  </body>
</html>
