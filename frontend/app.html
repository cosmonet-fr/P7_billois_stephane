<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <title></title>
  </head>
  <body>
    <header class="app">
      <img class="logo" src="pictures/logos/icon.svg" alt="Logo Groupomania">
      <h1 class="logo_gsm">G<span>S</span>N</h1>
      <h1 class="logo_desk" >Groupomania <span>Social </span>Network</h1>
    </header>

    <div id="app">
      <div id="test">
        <p>ici : <button-counter>ggg</button-counter></p>

      </div>
      <div class="newPost">
        <form id="newPost" @submit.prevent="submitPost">
          <div class="newPostText">
            <input type="text" name="title" placeholder="Titre" required v-model="title">
            <input type="textarea" name="message" placeholder="Nouveau message" required v-model="message" >
          </div>
          <input class="button" type="submit" value="Envoyer" />
        </form>
      </div>

      <div class="allPosts">
        <div class="post" v-for="message in messages" :key="message.content">
          <div class="user_post">
            <img src="pictures/default_avatar.svg" alt="avatar">
            <p class="username">{{message.user_id}}</p>
          </div>
          <div class="post_text">
            <h4>{{ message.title }} | <span>{{ message.updatedAt }}</span></h4>
            <div class="bubble">
              <p>{{ message.content }}</p>
            </div>
          </div>
        </div>
      </div>




    </div>
    <script src="components/get_user.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          messages: [],
          token: ''
        },
        mounted () {
          this.token = localStorage.getItem('token');
          axios.defaults.headers.common['Authorization'] = "Bearer " + this.token;
          axios.get('http://localhost:3000/message/public_wall/')
          .then(response => (this.messages = response.data))
        }

      })
      new Vue({ el: '#test' })

    </script>
  </body>
</html>
