<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <title></title>
  </head>
  <body>
    <header>
      <img class="logo" src="pictures/logos/icon.svg" alt="Logo Groupomania">
      <h1>Groupomania</h1>
    </header>
    <div id="app">
      
      <div class="post">
        <div class="user_post">
          <img src="pictures/default_avatar.jpg" alt="avatar">
          <p class="username">{User}</p>
        </div>
        <div class="post_text">
          <h4>{{ info[0].title }} | <span>{{ info[0].updatedAt }}</span></h4>
          <div class="bubble">
            <p>{{ info[0].content }}</p>
          </div>
        </div>
      </div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        data () {
          return {
            info: null
          }
        },
        mounted () {
          axios.get('http://localhost:3000/message/public_wall/')
          .then(response => (this.info = response.data))
        }
      })

    </script>
  </body>
</html>
