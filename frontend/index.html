<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Groupomania | Social Network</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <header>
      <img class="logo" src="pictures/logos/icon.svg" alt="Logo Groupomania">
      <h1>Groupomania</h1>
    </header>
    <section class="connectPage">
      <article class="boxForm">
        <form method="post" action="">
          <div class="line">
            <h2>Connexion</h2>
          </div>
          <div class="line">
            <!--<p><label for="email">email :</label></p>-->
            <p><input type="text" name="email" id="email" placeholder="Email" size="25" maxlength="255" /></p>

          </div>
          <div class="line">
            <!--<p><label for="password">mot de passe :</label></p>-->
            <p><input type="password" name="password" id="password" placeholder="Mot de passe" size="25" maxlength="255" /></p>

          </div>
          <div class="line">
            <input class="button" type="submit" value="Envoyer" />
          </div>
        </form>

      </article>
    </section>

    <script src="<https://cdn.jsdelivr.net/npm/vue>"></script>
    <script>
      console.log(Vue)
    </script>
  </body>
</html>
