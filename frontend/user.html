<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <title></title>
  </head>
  <body>
    <header class="app">
      <img class="logo" src="pictures/logos/icon.svg" alt="Logo Groupomania">
      <h1 class="logo_gsm">G<span>S</span>N</h1>
      <h1 class="logo_desk" >Groupomania <span>Social </span>Network</h1>
    </header>

    <div id="app">

      <div class="profile">
        <div class="profile_head">
          <img :src="profile.url_image" alt="">
          <h4>{{ profile.username }}</h4>
        </div>
        <p>{{ profile.bio }}</p>
      </div>




    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          profile: [],
          myUser: 9 // utiliser l'id des params de l'url
        },
        mounted () {
          //axios.defaults.headers.common['Authorization'] = eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjgsImlhdCI6MTU5OTU1MjkyNCwiZXhwIjoxNTk5NTYzNzI0fQ.qw1YkO7CfePCpCSZabzHDNO65ImwmpbzLxB-BbWQPgc};
          axios.get('http://localhost:3000/users/' + this.myUser)
          .then(response => (this.profile = response.data))
        }

      })

    </script>
  </body>
</html>
